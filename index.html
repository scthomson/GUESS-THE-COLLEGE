<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA College Guess</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f7;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #222;
    }

    .player {
      font-size: 1.3rem;
      font-weight: bold;
      margin: 16px 0;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #submitGuess {
      background: #007aff;
      color: white;
    }

    #newPlayer {
      background: #e5e5ea;
      color: #333;
    }

    .result {
      margin-top: 16px;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Guess the NBA Player's College</h1>

<div id="streakDisplay" style="margin-bottom: 12px; font-weight: bold; color: #555;">
  Streak: 0 | Best: 0
</div>

    <div class="player" id="playerName">Click "New Player" to start</div>

    <input id="guessInput" type="text" placeholder="Enter college..." />

    <button id="submitGuess">Submit Guess</button>
    <button id="newPlayer">New Player</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const players = [
      { name: "LeBron James", college: "None" },
      { name: "Stephen Curry", college: "Davidson" },
      { name: "Kevin Durant", college: "Texas" },
      { name: "Kyrie Irving", college: "Duke" },
      { name: "Anthony Davis", college: "Kentucky" },
      { name: "Damian Lillard", college: "Weber State" },
      { name: "Kawhi Leonard", college: "San Diego State" },
      { name: "James Harden", college: "Arizona State" },
      { name: "Jayson Tatum", college: "Duke" },
      { name: "Joel Embiid", college: "Kansas" }
    ];

    let currentPlayer = null;

    function newPlayer() {
      const randomIndex = Math.floor(Math.random() * players.length);
      currentPlayer = players[randomIndex];
      document.getElementById("playerName").textContent = currentPlayer.name;
      document.getElementById("result").textContent = "";
      document.getElementById("guessInput").value = "";
      document.getElementById("guessInput").focus();
    }

    function checkGuess() {
      if (!currentPlayer) return;
      const guess = document.getElementById("guessInput").value.trim().toLowerCase();
      const correct = currentPlayer.college.toLowerCase();
      const resultEl = document.getElementById("result");

      if (guess === correct) {
        resultEl.textContent = "Correct!";
        resultEl.style.color = "green";
      } else {
        resultEl.textContent = `Correct answer: ${currentPlayer.college}`;
        resultEl.style.color = "red";
      }
    }

    document.getElementById("newPlayer").addEventListener("click", newPlayer);
    document.getElementById("submitGuess").addEventListener("click", checkGuess);
    document.getElementById("guessInput").addEventListener("keyup", (e) => {
      if (e.key === "Enter") checkGuess();
    });
  </script>
</body>
</html>
