<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Knowers</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f7;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 480px;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 24px;
      color: #222;
      font-weight: bold;
    }

    .menu-button {
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      background: #007aff;
      color: white;
      transition: 0.2s;
    }

    .menu-button:hover {
      background: #005fcc;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Ball Knowers</h1>

    <button class="menu-button" onclick="location.href='nba.html'">
      NBA Guess the College
    </button>

    <button class="menu-button" onclick="location.href='daily.html'">
      NBA Daily Challenge
    </button>

    <button class="menu-button" onclick="location.href='nfl.html'">
      NFL Guess the College
    </button>
  </div>
</body>
</html>
