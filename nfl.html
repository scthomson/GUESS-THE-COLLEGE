<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFL Guess the College</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827; /* Dark sports background */
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: white;
    }

    .card {
      background: #1f2937; /* Dark gray card */
      width: 100%;
      max-width: 480px;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 0 22px rgba(220, 38, 38, 0.35); /* Soft red glow */
      border: 1px solid #374151;
      text-align: center;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      font-weight: 900;
      letter-spacing: 1px;
      color: #f87171; /* Light red accent */
      text-transform: uppercase;
    }

    .difficulty-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .difficulty-buttons button {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background: #DC2626; /* Red accent */
      color: white;
      transition: 0.2s;
    }

    .difficulty-buttons button.active {
      background: #b91c1c;
      box-shadow: 0 0 10px rgba(220, 38, 38, 0.4);
    }

    .difficulty-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(220, 38, 38, 0.45);
    }

    .player {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 18px 0;
      color: white;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #4b5563;
      background: #111827;
      color: white;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    button#submitGuess {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
      background: #DC2626; /* Red accent */
      color: white;
      transition: 0.2s;
    }

    button#submitGuess:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(220, 38, 38, 0.45);
    }

    .result {
      margin-top: 16px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .streak {
      margin-bottom: 12px;
      font-weight: bold;
      color: #fca5a5; /* Soft red */
    }

    a {
      display: block;
      margin-top: 20px;
      color: #f87171;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    a:hover {
      color: #fecaca;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>NFL Guess the College</h1>

    <div class="difficulty-buttons">
      <button id="easyBtn">Easy</button>
      <button id="mediumBtn">Medium</button>
      <button id="hardBtn">Hard</button>
    </div>

    <div class="streak" id="streakDisplay">Streak: 0 | Best: 0</div>

    <div class="player" id="playerName">Choose a difficulty</div>

    <input id="guessInput" type="text" placeholder="Enter college..." disabled />

    <button id="submitGuess" disabled>Submit Guess</button>

    <div class="result" id="result"></div>

    <a href="index.html">Back to Home</a>
  </div>

  <script>
    // EASY = Modern stars + big schools
    const easyPlayers = [
      { name: "Patrick Mahomes", college: "Texas Tech" },
      { name: "Josh Allen", college: "Wyoming" },
      { name: "Joe Burrow", college: "LSU" },
      { name: "Justin Jefferson", college: "LSU" },
      { name: "Christian McCaffrey", college: "Stanford" },
      { name: "Micah Parsons", college: "Penn State" },
      { name: "Lamar Jackson", college: "Louisville" },
      { name: "Tyreek Hill", college: "West Alabama" },
      { name: "Jalen Hurts", college: "Oklahoma" },
      { name: "Tua Tagovailoa", college: "Alabama" },
      { name: "Derrick Henry", college: "Alabama" },
      { name: "Saquon Barkley", college: "Penn State" },
      { name: "Nick Chubb", college: "Georgia" },
      { name: "Brock Purdy", college: "Iowa State" },
      { name: "CeeDee Lamb", college: "Oklahoma" },
      { name: "Amon-Ra St. Brown", college: "USC" },
      { name: "Trevor Lawrence", college: "Clemson" },
      { name: "Travis Kelce", college: "Cincinnati" },
      { name: "George Kittle", college: "Iowa" },
      { name: "DK Metcalf", college: "Ole Miss" }
    ];

    // MEDIUM = Stars + legends
    const mediumPlayers = [
      ...easyPlayers,
      { name: "Tom Brady", college: "Michigan" },
      { name: "Peyton Manning", college: "Tennessee" },
      { name: "Drew Brees", college: "Purdue" },
      { name: "Aaron Rodgers", college: "California" },
      { name: "Brett Favre", college: "Southern Miss" },
      { name: "Dan Marino", college: "Pittsburgh" },
      { name: "Joe Montana", college: "Notre Dame" },
      { name: "Jerry Rice", college: "Mississippi Valley State" },
      { name: "Randy Moss", college: "Marshall" },
      { name: "Barry Sanders", college: "Oklahoma State" }
    ];

    // HARD = Legends + small-school deep cuts
    const hardPlayers = [
      ...mediumPlayers,
      { name: "Kurt Warner", college: "Northern Iowa" },
      { name: "Tony Romo", college: "Eastern Illinois" },
      { name: "Carson Wentz", college: "North Dakota State" },
      { name: "Cooper Kupp", college: "Eastern Washington" },
      { name: "Adam Thielen", college: "Minnesota State" },
      { name: "Walter Payton", college: "Jackson State" },
      { name: "Steve McNair", college: "Alcorn State" },
      { name: "Shannon Sharpe", college: "Savannah State" },
      { name: "Marques Colston", college: "Hofstra" },
      { name: "London Fletcher", college: "John Carroll" }
    ];

    let currentPool = [];
    let currentPlayer = null;

    function pickRandomPlayer() {
      currentPlayer = currentPool[Math.floor(Math.random() * currentPool.length)];
      document.getElementById("playerName").textContent = currentPlayer.name;
    }

    function setDifficulty(pool, buttonId) {
      currentPool = pool;
      document.getElementById("guessInput").disabled = false;
      document.getElementById("submitGuess").disabled = false;
      document.getElementById("result").textContent = "";
      document.getElementById("guessInput").value = "";

      document.querySelectorAll(".difficulty-buttons button")
        .forEach(btn => btn.classList.remove("active"));
      document.getElementById(buttonId).classList.add("active");

      pickRandomPlayer();
    }

    function updateStreak(correct) {
      let streak = parseInt(localStorage.getItem("nflStreak") || 0);
      let best = parseInt(localStorage.getItem("nflBest") || 0);

      if (correct) {
        streak++;
        if (streak > best) best = streak;
      } else {
        streak = 0;
      }

      localStorage.setItem("nflStreak", streak);
      localStorage.setItem("nflBest", best);

      document.getElementById("streakDisplay").textContent =
        `Streak: ${streak} | Best: ${best}`;
    }

    function submitGuess() {
      if (!currentPlayer) return;

      const guess = document.getElementById("guessInput").value.trim().toLowerCase();
      const correct = currentPlayer.college.toLowerCase();
      const resultEl = document.getElementById("result");

      if (guess === correct) {
        resultEl.textContent = "Correct!";
        resultEl.style.color = "#4ade80";
        updateStreak(true);
      } else {
        resultEl.textContent = `Incorrect â€” ${currentPlayer.college}`;
        resultEl.style.color = "#f87171";
        updateStreak(false);
      }

      pickRandomPlayer();
      document.getElementById("guessInput").value = "";
    }

    document.getElementById("submitGuess").addEventListener("click", submitGuess);
    document.getElementById("guessInput").addEventListener("keyup", e => {
      if (e.key === "Enter") submitGuess();
    });

    document.getElementById("easyBtn").onclick = () => setDifficulty(easyPlayers, "easyBtn");
    document.getElementById("mediumBtn").onclick = () => setDifficulty(mediumPlayers, "mediumBtn");
    document.getElementById("hardBtn").onclick = () => setDifficulty(hardPlayers, "hardBtn");

    updateStreak(false);
  </script>
</body>
</html>
