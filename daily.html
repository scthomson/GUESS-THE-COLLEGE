<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Daily Challenge</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827; /* Dark sports background */
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: white;
    }

    .card {
      background: #1f2937; /* Dark gray card */
      width: 100%;
      max-width: 480px;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 0 22px rgba(217, 119, 6, 0.35); /* Soft gold glow */
      border: 1px solid #374151;
      text-align: center;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      font-weight: 900;
      letter-spacing: 1px;
      color: #fbbf24; /* Gold accent */
      text-transform: uppercase;
    }

    .player {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 18px 0;
      color: white;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #4b5563;
      background: #111827;
      color: white;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
      background: #D97706; /* Gold accent */
      color: white;
      transition: 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(217, 119, 6, 0.45);
    }

    .result {
      margin-top: 16px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .streak {
      margin-bottom: 12px;
      font-weight: bold;
      color: #fcd34d; /* Soft gold */
    }

    a {
      display: block;
      margin-top: 20px;
      color: #fbbf24;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    a:hover {
      color: #fde68a;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>NBA Daily Challenge</h1>

    <div class="streak" id="streakDisplay">Daily Streak: 0 | Best: 0</div>

    <div class="player" id="playerName">Loading daily player...</div>

    <input id="guessInput" type="text" placeholder="Enter college..." />

    <button id="submitGuess">Submit Guess</button>

    <div class="result" id="result"></div>

    <a href="index.html">Back to Home</a>
  </div>

  <script>
    // DAILY PLAYER POOL (harder players)
    const dailyPlayers = [
      { name: "Kawhi Leonard", college: "San Diego State" },
      { name: "Damian Lillard", college: "Weber State" },
      { name: "Jimmy Butler", college: "Marquette" },
      { name: "Paul George", college: "Fresno State" },
      { name: "Ja Morant", college: "Murray State" },
      { name: "Shai Gilgeous-Alexander", college: "Kentucky" },
      { name: "Bam Adebayo", college: "Kentucky" },
      { name: "DeMar DeRozan", college: "USC" },
      { name: "Klay Thompson", college: "Washington State" },
      { name: "Andrew Wiggins", college: "Kansas" }
    ];

    // Pick deterministic daily player
    function getDailyIndex() {
      const today = new Date();
      const start = new Date(2024, 0, 1);
      const diff = Math.floor((today - start) / (1000 * 60 * 60 * 24));
      return diff % dailyPlayers.length;
    }

    let currentPlayer = dailyPlayers[getDailyIndex()];
    document.getElementById("playerName").textContent = currentPlayer.name;

    function updateStreak(correct) {
      let streak = parseInt(localStorage.getItem("dailyStreak") || 0);
      let best = parseInt(localStorage.getItem("dailyBest") || 0);

      if (correct) {
        streak++;
        if (streak > best) best = streak;
      } else {
        streak = 0;
      }

      localStorage.setItem("dailyStreak", streak);
      localStorage.setItem("dailyBest", best);

      document.getElementById("streakDisplay").textContent =
        `Daily Streak: ${streak} | Best: ${best}`;
    }

    function submitGuess() {
      const guess = document.getElementById("guessInput").value.trim().toLowerCase();
      const correct = currentPlayer.college.toLowerCase();
      const resultEl = document.getElementById("result");

      if (guess === correct) {
        resultEl.textContent = "Correct!";
        resultEl.style.color = "#4ade80"; /* Green */
        updateStreak(true);
      } else {
        resultEl.textContent = `Incorrect â€” ${currentPlayer.college}`;
        resultEl.style.color = "#f87171"; /* Soft red */
        updateStreak(false);
      }

      document.getElementById("guessInput").value = "";
    }

    document.getElementById("submitGuess").addEventListener("click", submitGuess);
    document.getElementById("guessInput").addEventListener("keyup", e => {
      if (e.key === "Enter") submitGuess();
    });

    updateStreak(false);
  </script>
</body>
</html>
